<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <div class="heading">
            <h2 id="result">&InvisibleComma;</h2>
            <p id="operator"></p>
        </div>
        <p class="button" id="7">7</p>
        <p class="button" id="8">8</p>
        <p class="button" id="9">9</p>
        <p class="symbol" id="/">&divide;</p>
        <p class="button" id="4">4</p>
        <p class="button" id="5">5</p>
        <p class="button" id="6">6</p>
        <p class="symbol" id="*">&times;</p>
        <p class="button" id="1">1</p>
        <p class="button" id="2">2</p>
        <p class="button" id="3">3</p>
        <p class="symbol" id="-">&minus;</p>
        <p class="button" id="0">0</p>
        <p class="button" id=".">.</p>
        <p class="symbol" id="=">&equals;</p>
        <p class="symbol" id="+">&plus;</p>
    </main>


    <script src="script.js"></script>
</body>

</html>
